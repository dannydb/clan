# Globals
property-id: "53470309"
start-date: "2014-06-01"
#end-date: "2014-06-04"
#domain: "apps.npr.org"
#prefix: "/commencement/"

# Metrics
analytics:
    - name: Totals
      metrics:
          - "ga:pageviews"
          - "ga:uniquePageviews"
          - "ga:users"
          - "ga:sessions"
    - name: Totals by device category
      metrics:
          - "ga:pageviews"
          - "ga:uniquePageviews"
          - "ga:users"
          - "ga:sessions"
      dimensions:
          - "ga:deviceCategory"
      sort:
          - "-ga:pageviews"
    - name: Totals by browser 
      metrics:
          - "ga:pageviews"
      dimensions:
          - "ga:browser"
      sort:
          - "-ga:pageviews"
    - name: Totals by source 
      metrics:
          - "ga:pageviews"
      dimensions:
          - "ga:source"
      sort:
          - "-ga:pageviews"
    - name: Totals by social network 
      metrics:
          - "ga:pageviews"
      dimensions:
          - "ga:socialNetwork"
      sort:
          - "-ga:pageviews"
    - name: Top pages 
      metrics:
          - "ga:pageviews"
      dimensions:
          - "ga:pagePath"
      sort:
          - "-ga:pageviews"
      max-results: 20
    - name: Performance
      metrics:
          - "ga:avgPageLoadTime"
          - "ga:avgPageDownloadTime"
          - "ga:avgDomInteractiveTime"
          - "ga:avgDomContentLoadedTime"
    - name: Time on site
      metrics:
          - "ga:avgSessionDuration"
    - name: Time on site by device category
      metrics:
          - "ga:avgSessionDuration"
      dimensions:
          - "ga:deviceCategory"
      sort:
          - "-ga:avgSessionDuration"
    - name: "Event: tweet"
      metrics:
          - "ga:totalEvents"
          - "ga:uniqueEvents"
      dimensions:
          - "ga:eventLabel"
      filters: "ga:eventAction==tweet"
    - name: "Event: facebook"
      metrics:
          - "ga:totalEvents"
          - "ga:uniqueEvents"
      dimensions:
          - "ga:eventLabel"
      filters: "ga:eventAction==facebook"
    - name: "Event: email"
      metrics:
          - "ga:totalEvents"
          - "ga:uniqueEvents"
      dimensions:
          - "ga:eventLabel"
      filters: "ga:eventAction==email"

