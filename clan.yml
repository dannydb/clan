# Globals
property-id: "53470309"
start-date: "2014-06-01"
#end-date: "2014-06-04"
#domain: "apps.npr.org"
prefix: "/commencement/"

# Metrics
analytics:
    - name: Totals
      metrics:
          - "ga:pageviews"
          - "ga:uniquePageviews"
          - "ga:users"
          - "ga:sessions"

    - name: Totals by device category
      metrics:
          - "ga:pageviews"
          - "ga:uniquePageviews"
          - "ga:users"
          - "ga:sessions"
      dimensions:
          - "ga:deviceCategory"
      sort:
          - "-ga:pageviews"

    - name: Performance
      metrics:
          - "ga:avgPageLoadTime"
          - "ga:avgPageDownloadTime"
          - "ga:avgDomInteractiveTime"
          - "ga:avgDomContentLoadedTime"

    - name: Time on site
      metrics:
          - "ga:avgSessionDuration"

    - name: "Event: tweet"
      metrics:
          - "ga:totalEvents"
          - "ga:uniqueEvents"
      dimensions:
          - "ga:eventLabel"
          - "ga:customVarValue1"
      filters: "ga:eventAction==tweet"
